<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Thread</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Edit Thread</h2>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ thread.title }}" required>
            
            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ thread.description }}</textarea>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #007bff; color: white;">Update</button>
                <a href="{{ url_for('threads') }}">
                    <button type="button">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
