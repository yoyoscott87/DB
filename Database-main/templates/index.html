<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Information</h1>

        <!-- Form to add a new record -->
        <form action="{{ url_for('create_bp.submit') }}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="birth" placeholder="Enter birth date" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="gender" placeholder="Enter gender" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Information</button>
        </form>

        <!-- Form to delete selected records and update existing ones -->
        <form action="{{ url_for('delete_bp.delete_posts') }}" method="POST">
            <h2 class="mt-5">Information List</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Select</th> <!-- 新增選擇列 -->
                        <th>ID</th>
                        <th>Name</th>
                        <th>Birth</th>
                        <th>Gender</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>
                            <input type="checkbox" name="ids" value="{{ post.id }}"> <!-- 復選框 -->
                        </td>
                        <td>{{ post.id }}</td>
                        <td>{{ post.name }}</td>
                        <td>{{ post.birth }}</td>
                        <td>{{ post.gender }}</td>
                        <td>{{ post.email }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- 刪除選中記錄的按鈕 -->
            <button type="submit" class="btn btn-danger">Delete Selected</button>
        </form>
    </div>

    <!-- Bootstrap and JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
